#  MANUAL / PR: Secrets
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  secrets-full-scan-files:
    name: ğŸ” Secrets â€“ Full Repo (files)
    if: >-
      github.event_name == 'workflow_dispatch' &&
      inputs.scan_secrets == true &&
      (inputs.secrets_mode == 'all' || inputs.secrets_mode == 'files')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get PR label override for Secrets
        if: ${{ github.event_name == 'pull_request' }}
        id: pr_labels
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const labels = await github.rest.issues.listLabelsOnIssue({ owner: context.repo.owner, repo: context.repo.repo, issue_number });
            let tool = '';
            for (const l of labels.data) {
              const m = l.name.match(/^scan:secrets=(.+)$/i);
              if (m) { tool = m[1].trim(); break; }
            }
            core.setOutput('tool', tool || '');

      - uses: LauraWangQiu/cicd-security-scanner/secrets@main
        with:
          tool: ${{ steps.pr_labels.outputs.tool || inputs.secrets_tool }}
          scan_mode: 'files'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  secrets-full-scan-history:
    name: ğŸ” Secrets â€“ Full Repo (history)
    if: >-
      github.event_name == 'workflow_dispatch' &&
      inputs.scan_secrets == true &&
      (inputs.secrets_mode == 'all' || inputs.secrets_mode == 'history')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get PR label override for Secrets (history)
        if: ${{ github.event_name == 'pull_request' }}
        id: pr_labels
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const labels = await github.rest.issues.listLabelsOnIssue({ owner: context.repo.owner, repo: context.repo.repo, issue_number });
            let tool = '';
            for (const l of labels.data) {
              const m = l.name.match(/^scan:secrets=(.+)$/i);
              if (m) { tool = m[1].trim(); break; }
            }
            core.setOutput('tool', tool || '');

      - uses: LauraWangQiu/cicd-security-scanner/secrets@main
        with:
          tool: ${{ steps.pr_labels.outputs.tool || inputs.secrets_tool }}
          scan_mode: 'history'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  secrets-pr-scan:
    name: ğŸ” Secrets â€“ PR Diff
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get PR label override for Secrets (PR)
        if: ${{ github.event_name == 'pull_request' }}
        id: pr_labels
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const labels = await github.rest.issues.listLabelsOnIssue({ owner: context.repo.owner, repo: context.repo.repo, issue_number });
            let tool = '';
            for (const l of labels.data) {
              const m = l.name.match(/^scan:secrets=(.+)$/i);
              if (m) { tool = m[1].trim(); break; }
            }
            core.setOutput('tool', tool || '');

      - uses: LauraWangQiu/cicd-security-scanner/secrets@main
        with:
          tool: ${{ steps.pr_labels.outputs.tool || 'gitleaks' }}
          scan_mode: 'pr'
          base_ref: ${{ github.base_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  MANUAL / PR: SAST
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  sast-scan:
    name: ğŸ” SAST â€“ Static Code Analysis
    if: >-
      (github.event_name == 'workflow_dispatch' && inputs.scan_sast == true) ||
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get PR label override for SAST
        if: ${{ github.event_name == 'pull_request' }}
        id: pr_labels
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const labels = await github.rest.issues.listLabelsOnIssue({ owner: context.repo.owner, repo: context.repo.repo, issue_number });
            let tool = '';
            for (const l of labels.data) {
              const m = l.name.match(/^scan:sast=(.+)$/i);
              if (m) { tool = m[1].trim(); break; }
            }
            core.setOutput('tool', tool || '');

      - uses: LauraWangQiu/cicd-security-scanner/sast@main
        with:
          tool: ${{ steps.pr_labels.outputs.tool || inputs.sast_tool }}
          config: 'auto'
          scan_mode: ${{ github.event_name == 'pull_request' && 'pr' || 'full' }}
          base_ref: ${{ github.base_ref }}
          fail_on_findings: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  MANUAL / PR: SCA
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  sca-scan:
    name: ğŸ“¦ SCA â€“ Dependency Scan
    if: >-
      (github.event_name == 'workflow_dispatch' && inputs.scan_sca == true) ||
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get PR label override for SCA
        if: ${{ github.event_name == 'pull_request' }}
        id: pr_labels
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const labels = await github.rest.issues.listLabelsOnIssue({ owner: context.repo.owner, repo: context.repo.repo, issue_number });
            let tool = '';
            for (const l of labels.data) {
              const m = l.name.match(/^scan:sca=(.+)$/i);
              if (m) { tool = m[1].trim(); break; }
            }
            core.setOutput('tool', tool || '');

      - uses: LauraWangQiu/cicd-security-scanner/sca@main
        with:
          tool: ${{ steps.pr_labels.outputs.tool || inputs.sca_tool }}
          severity: 'HIGH,CRITICAL'
          scan_mode: ${{ github.event_name == 'pull_request' && 'pr' || 'full' }}
          base_ref: ${{ github.base_ref }}
          fail_on_vulnerabilities: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  MANUAL / PR: IaC
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  iac-scan:
    name: ğŸ—ï¸ IaC â€“ Infrastructure as Code
    if: >-
      (github.event_name == 'workflow_dispatch' && inputs.scan_iac == true) ||
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get PR label override for IaC
        if: ${{ github.event_name == 'pull_request' }}
        id: pr_labels
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const labels = await github.rest.issues.listLabelsOnIssue({ owner: context.repo.owner, repo: context.repo.repo, issue_number });
            let tool = '';
            for (const l of labels.data) {
              const m = l.name.match(/^scan:iac=(.+)$/i);
              if (m) { tool = m[1].trim(); break; }
            }
            core.setOutput('tool', tool || '');

      - uses: LauraWangQiu/cicd-security-scanner/iac@main
        with:
          tool: ${{ steps.pr_labels.outputs.tool || inputs.iac_tool }}
          framework: 'all'
          scan_mode: ${{ github.event_name == 'pull_request' && 'pr' || 'full' }}
          base_ref: ${{ github.base_ref }}
          fail_on_findings: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  MANUAL / PR: Container
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  container-scan:
    name: ğŸ³ Container â€“ Dockerfile Scan
    if: >-
      (github.event_name == 'workflow_dispatch' && inputs.scan_containers == true) ||
      github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Get PR label override for Containers
        if: ${{ github.event_name == 'pull_request' }}
        id: pr_labels
        uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const labels = await github.rest.issues.listLabelsOnIssue({ owner: context.repo.owner, repo: context.repo.repo, issue_number });
            let tool = '';
            for (const l of labels.data) {
              const m = l.name.match(/^scan:containers=(.+)$/i);
              if (m) { tool = m[1].trim(); break; }
            }
            core.setOutput('tool', tool || '');

      - name: Build images for container scan (all Dockerfiles)
        if: ${{ (github.event_name == 'pull_request' && steps.pr_labels.outputs.tool == 'grype') || (github.event_name == 'workflow_dispatch' && inputs.containers_tool == 'grype') }}
        run: |
          set -euo pipefail
          echo "Searching for Dockerfiles..."
          # Normalize the repository name to a lowercase, safe form for image tags
          repo="${GITHUB_REPOSITORY:-${{ github.repository }}}"
          repo_lc=$(echo "$repo" | tr '[:upper:]' '[:lower:]')
          repo_safe=$(echo "$repo_lc" | sed 's/[^a-z0-9_.\/\-]/_/g')
          mapfile -t files < <(git ls-files -- "**/Dockerfile*" || true)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No Dockerfiles found; building root Dockerfile if present"
            if [ -f Dockerfile ]; then
              files=("Dockerfile")
            fi
          fi
          i=0
          IMAGES=""
          for df in "${files[@]}"; do
            i=$((i+1))
            if [ "${{ github.event_name }}" = "pull_request" ]; then
              tag="${repo_safe}:pr-${{ github.event.pull_request.number }}-${i}"
            else
              tag="${repo_safe}:manual-${{ github.run_id }}-${i}"
            fi
            context="$(dirname "$df")"
            if [ "$context" = "." ]; then context="."; fi
            echo "Building $df (context: $context) -> $tag"
            docker build -f "$df" -t "$tag" "$context"
            IMAGES="$IMAGES $tag"
          done
          # strip leading space
          IMAGES="$(echo "$IMAGES" | sed 's/^ //')"
          echo "IMAGES=$IMAGES" >> $GITHUB_ENV

      - name: Scan built images with Grype
        if: ${{ (github.event_name == 'pull_request' && steps.pr_labels.outputs.tool == 'grype') || (github.event_name == 'workflow_dispatch' && inputs.containers_tool == 'grype') }}
        run: |
          set -euo pipefail
          echo "Scanning images: $IMAGES"
          mkdir -p sarif-results
          i=0
          for img in $IMAGES; do
            i=$((i+1))
            saname=$(echo "$img" | tr '/:' '__')
            tarpath="${{ runner.temp }}/image-${saname}.tar"
            echo "Saving $img -> $tarpath"
            docker save -o "$tarpath" "$img"
            echo "Scanning $img (archive) -> results-container-${saname}.sarif"
            docker run --rm -v "${GITHUB_WORKSPACE}:/workdir" -v "$tarpath:$tarpath" anchore/grype:latest "docker-archive:$tarpath" -o sarif > "${GITHUB_WORKSPACE}/results-container-${saname}.sarif" || true
            rm -f "$tarpath"
          done

      - name: Run container scanner (non-Grype)
        if: >-
          (github.event_name == 'pull_request' && steps.pr_labels.outputs.tool != 'grype') ||
          (github.event_name == 'workflow_dispatch' && inputs.containers_tool != 'grype')
        uses: LauraWangQiu/cicd-security-scanner/containers@main
        with:
          tool: ${{ steps.pr_labels.outputs.tool || inputs.containers_tool }}
          severity: 'HIGH,CRITICAL'
          scan_mode: ${{ github.event_name == 'pull_request' && 'pr' || 'full' }}
          base_ref: ${{ github.base_ref }}
          fail_on_vulnerabilities: 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  #  Security Gate â€” all selected scans must pass
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  security-gate:
    name: ğŸš¦ Security Gate
    if: always()
    needs: [secrets-full-scan-files, secrets-full-scan-history, secrets-pr-scan, sca-scan, sast-scan, iac-scan, container-scan]
    runs-on: ubuntu-latest
    steps:
      - name: Check all scans passed
        run: |
          FAILED=false
          for result in \
            "${{ needs.secrets-full-scan-files.result }}" \
            "${{ needs.secrets-full-scan-history.result }}" \
            "${{ needs.secrets-pr-scan.result }}" \
            "${{ needs.sca-scan.result }}" \
            "${{ needs.sast-scan.result }}" \
            "${{ needs.iac-scan.result }}" \
            "${{ needs.container-scan.result }}"; do
            # Only count "failure" â€” skip "skipped" jobs (not selected or not triggered)
            if [ "$result" == "failure" ]; then FAILED=true; fi
          done
          if [ "$FAILED" == "true" ]; then
            echo "âŒ Security gate failed â€” fix vulnerabilities before merging"
            exit 1
          fi
          echo "âœ… All security checks passed"
